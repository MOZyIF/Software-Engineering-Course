<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/login.ico" type="image/x-icon">
    <link rel="Shortcut Icon" href="images/login.ico" type="image/x-icon">
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <title>登录|注册</title>
</head>
<body>
<header>
    <a class="login" href="#">
        <i class="fa fa-user-circle"></i>
    </a>
</header>
<main>
    <div class="flip-modal login">
        <!--  login-->
        <div class="modal modal-login">
            <a class="close" th:href="@{/index}">
                <i class="fa fa-close"></i>
            </a>
            <div class="tabs">
                <a class="login active " href="#">登录</a>
                <a class="register" href="#">注册</a>
            </div>
            <div class="content">
                <div class="errormsg" th:text="${msg}" style="color: red"></div>
                <form th:action="@{/login}" method="post">
                    <div class="input-field">
                        <i class="fa fa-user-o"></i>
                        <input name="username" type="text" placeholder="用户名">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input name="password" type="password" placeholder="密码">
                    </div>
                    <div class="input-field">
                        <input type="submit" value="登录">
                    </div>
                </form>
            </div>
        </div>

        <!--    register-->
        <div class="modal modal-register">
            <a class="close fa fa-close" th:href="@{/index}"></a>
            <div class="tabs">
                <a class="login" href="#">登录</a>
                <a class="register active" href="#">注册</a>
            </div>
            <div class="content">
                <div class="errormsg" th:text="${msg}" style="color: red"></div>
                <form th:action="@{/register}" method="post">
                    <div class="input-field">
                        <i class="fa fa-user-o"></i>
                        <input name="username" type="text" placeholder="输入用户名">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input name="password" type="password" placeholder="输入密码">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input name="password2" type="password" placeholder="请再次输入密码">
                    </div>
                    <div class="input-field">
                        <input type="submit" value="注册">
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
